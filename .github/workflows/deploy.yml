name: Deploy Docsify with Godot Demos to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive
        # Enable LFS for WASM files only
        lfs: true
    
    - name: ğŸ“¦ Setup Git LFS and fetch WASM files
      run: |
        echo "ğŸ“¦ Setting up Git LFS..."
        git lfs version
        
        echo "ğŸ” Checking LFS files before pull..."
        git lfs ls-files
        
        echo "ğŸ“¥ Pulling LFS files (WASM and PCK)..."
        git lfs pull
        
        echo "âœ… LFS files pulled successfully"
    
    - name: ğŸ” Verify Godot files
      run: |
        echo "ğŸ“Š Checking Godot export files..."
        ls -lh gdEmbed/exports/web/ || echo "âŒ Godot exports not found"
        
        echo "ğŸ” Checking critical files:"
        
        # Check WASM file (should be large, from LFS)
        if [ -f "gdEmbed/exports/web/index.wasm" ]; then
          file_size=$(stat -c%s "gdEmbed/exports/web/index.wasm" 2>/dev/null || stat -f%z "gdEmbed/exports/web/index.wasm")
          echo "ğŸ“ WASM file size: $file_size bytes"
          
          if [ "$file_size" -lt 1000 ]; then
            echo "âŒ WASM file appears to be an LFS pointer, content:"
            head -n 3 "gdEmbed/exports/web/index.wasm"
            exit 1
          else
            echo "âœ… WASM file is the actual binary ($file_size bytes)"
          fi
        else
          echo "âŒ WASM file not found"
          exit 1
        fi
        
        # Check PCK file (should be large, from LFS)
        if [ -f "gdEmbed/exports/web/index.pck" ]; then
          pck_size=$(stat -c%s "gdEmbed/exports/web/index.pck" 2>/dev/null || stat -f%z "gdEmbed/exports/web/index.pck")
          echo "ğŸ“ PCK file size: $pck_size bytes"
          
          if [ "$pck_size" -lt 1000 ]; then
            echo "âŒ PCK file appears to be an LFS pointer, content:"
            head -n 3 "gdEmbed/exports/web/index.pck"
            exit 1
          else
            echo "âœ… PCK file is the actual binary ($pck_size bytes)"
          fi
        else
          echo "âŒ PCK file not found"
          exit 1
        fi
        
        # Check JavaScript file (should be directly accessible, not LFS)
        if [ -f "gdEmbed/exports/web/index.js" ]; then
          js_size=$(stat -c%s "gdEmbed/exports/web/index.js" 2>/dev/null || stat -f%z "gdEmbed/exports/web/index.js")
          echo "ğŸ“ JavaScript file size: $js_size bytes"
          
          # Check if it contains the Engine class
          if grep -q "Engine" "gdEmbed/exports/web/index.js"; then
            echo "âœ… JavaScript file contains Engine class"
          else
            echo "âŒ JavaScript file missing Engine class!"
            head -n 10 "gdEmbed/exports/web/index.js"
            exit 1
          fi
        else
          echo "âŒ JavaScript file not found"
          exit 1
        fi
        
        echo "ğŸ“‚ All export files:"
        find gdEmbed/exports/web/ -type f -exec ls -lh {} \;
    
    - name: ğŸ› ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
      if: hashFiles('package*.json') != ''
    
    - name: ğŸ“¥ Install dependencies
      run: |
        if [ -f "package.json" ]; then
          npm ci
          echo "âœ… Node.js dependencies installed"
        else
          echo "â„¹ï¸  No package.json found, skipping npm install"
        fi
    
    - name: ğŸ”§ Prepare deployment files
      run: |
        echo "ğŸš€ Preparing files for deployment..."
        
        mkdir -p dist
        cp -r * dist/ 2>/dev/null || true
        touch dist/.nojekyll
        
        cat > dist/_headers << 'EOF'
        /*
          Cross-Origin-Embedder-Policy: require-corp
          Cross-Origin-Opener-Policy: same-origin
        
        /*.wasm
          Content-Type: application/wasm
          
        /*.pck
          Content-Type: application/octet-stream
          
        /*.js
          Content-Type: text/javascript
        EOF
        
        echo "ğŸ“‹ Verifying deployment files..."
        ls -la dist/
        
        echo "ğŸ® Checking Godot files in deployment:"
        ls -lh dist/gdEmbed/exports/web/ || echo "âŒ Godot exports missing in dist"
        
        if [ -f "dist/gdEmbed/exports/web/index.wasm" ]; then
          wasm_size=$(stat -c%s "dist/gdEmbed/exports/web/index.wasm" 2>/dev/null || stat -f%z "dist/gdEmbed/exports/web/index.wasm")
          echo "âœ… WASM file in dist: $wasm_size bytes"
        else
          echo "âŒ WASM file missing in dist directory"
          exit 1
        fi
        
        if [ -f "dist/gdEmbed/exports/web/index.pck" ]; then
          pck_size=$(stat -c%s "dist/gdEmbed/exports/web/index.pck" 2>/dev/null || stat -f%z "dist/gdEmbed/exports/web/index.pck")
          echo "âœ… PCK file in dist: $pck_size bytes"
        else
          echo "âŒ PCK file missing in dist directory"
          exit 1
        fi
    
    - name: ğŸ” Debug information
      run: |
        echo "ğŸ› Debug information:"
        echo "Current directory contents:"
        ls -la
        
        echo "Git status:"
        git status --porcelain
        
        echo "Submodule status:"
        git submodule status
    
    - name: ğŸ“„ Setup GitHub Pages
      uses: actions/configure-pages@v4
    
    - name: ğŸ“¤ Upload artifact to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'dist'
    
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: âœ… Deployment Summary
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ“Š Deployment details:"
        echo "  - Repository: ${{ github.repository }}"
        echo "  - Branch: ${{ github.ref_name }}"
        echo "  - Commit: ${{ github.sha }}"
        echo "  - Workflow: ${{ github.workflow }}"
