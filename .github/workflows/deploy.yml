name: Deploy Docsify with Godot Demos to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      godot_projects:
        description: 'Comma-separated list of Godot project folders to build'
        required: false
        default: 'gdEmbed'
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  # Default Godot projects to build if not specified in workflow_dispatch
  DEFAULT_GODOT_PROJECTS: "gdEmbed"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive
        # Enable LFS for WASM files only
        lfs: true
    
    - name: ğŸ“¦ Setup Git LFS and fetch WASM files
      run: |
        echo "ğŸ“¦ Setting up Git LFS..."
        git lfs version
        
        echo "ğŸ” Checking LFS files before pull..."
        git lfs ls-files
        
        echo "ğŸ“¥ Pulling LFS files (WASM and PCK)..."
        git lfs pull
        
        echo "âœ… LFS files pulled successfully"
    
    - name: ğŸ® Setup Godot Engine
      run: |
        echo "ğŸ® Setting up Godot Engine for CI builds..."
        
        # Download Godot 4.4.1 for Linux
        GODOT_VERSION="4.4.1-stable"
        GODOT_TEMPLATE_VERSION="4.4.1.stable"
        GODOT_URL="https://github.com/godotengine/godot-builds/releases/download/${GODOT_VERSION}/Godot_v${GODOT_VERSION}_linux.x86_64.zip"
        TEMPLATES_URL="https://github.com/godotengine/godot-builds/releases/download/${GODOT_VERSION}/Godot_v${GODOT_VERSION}_export_templates.tpz"
        
        echo "ğŸ“¥ Downloading Godot ${GODOT_VERSION}..."
        wget -q "${GODOT_URL}" -O godot.zip
        
        echo "ğŸ“¦ Extracting Godot..."
        unzip -q godot.zip
        
        # Make Godot executable and move to a standard location
        chmod +x Godot_v${GODOT_VERSION}_linux.x86_64
        sudo mv Godot_v${GODOT_VERSION}_linux.x86_64 /usr/local/bin/godot
        
        echo "ğŸ“¥ Downloading export templates..."
        wget -q "${TEMPLATES_URL}" -O export_templates.tpz
        
        echo "ğŸ“¦ Installing export templates..."
        mkdir -p ~/.local/share/godot/export_templates/${GODOT_TEMPLATE_VERSION}
        unzip -q export_templates.tpz -d ~/.local/share/godot/export_templates/
        mv ~/.local/share/godot/export_templates/templates/* ~/.local/share/godot/export_templates/${GODOT_TEMPLATE_VERSION}/
        rmdir ~/.local/share/godot/export_templates/templates
        
        echo "âœ… Godot setup completed"
        godot --version
        
        echo "ğŸ” Verifying export templates..."
        ls -la ~/.local/share/godot/export_templates/${GODOT_TEMPLATE_VERSION}/
        
        echo "ğŸ§¹ Cleaning up downloaded files..."
        rm -f godot.zip export_templates.tpz
        echo "âœ… Cleanup completed"
    
    - name: ğŸ”¨ Build Godot Export
      run: |
        echo "ğŸ”¨ Building Godot project exports..."
        
        # Determine which projects to build
        if [ -n "${{ github.event.inputs.godot_projects }}" ]; then
          GODOT_PROJECTS="${{ github.event.inputs.godot_projects }}"
        else
          GODOT_PROJECTS="${DEFAULT_GODOT_PROJECTS}"
        fi
        
        echo "ğŸ“ Projects to build: $GODOT_PROJECTS"
        
        # Convert comma-separated list to array
        IFS=',' read -ra PROJECT_ARRAY <<< "$GODOT_PROJECTS"
        
        # Build each project
        for project in "${PROJECT_ARRAY[@]}"; do
          # Trim whitespace
          project=$(echo "$project" | xargs)
          
          echo ""
          echo "ğŸ¯ Building project: $project"
          echo "=================================="
          
          if [ ! -d "$project" ]; then
            echo "âŒ Project directory '$project' not found!"
            ls -la
            exit 1
          fi
          
          cd "$project"
          
          # Check if project has a Makefile
          if [ ! -f "Makefile" ]; then
            echo "âŒ No Makefile found in '$project' - skipping"
            cd ..
            continue
          fi
          
          # Check if project has Godot files
          if [ ! -f "project.godot" ]; then
            echo "âŒ No project.godot found in '$project' - skipping"
            cd ..
            continue
          fi
          
          echo "ğŸ” Checking Godot installation and templates..."
          make check-godot
          
          echo "ğŸ” Checking project configuration..."
          make check-preset
          make status
          
          echo "ğŸ—ï¸ Building web export..."
          make ci-build
          
          echo "âœ… Godot export build completed for $project"
          
          echo "ğŸ“Š Verifying built files..."
          ls -lh exports/web/
          
          # Verify the built files are properly sized
          if [ -f "exports/web/index.wasm" ]; then
            wasm_size=$(stat -c%s "exports/web/index.wasm")
            echo "âœ… Built WASM file: $wasm_size bytes"
            if [ "$wasm_size" -lt 100000 ]; then
              echo "âŒ Warning: WASM file seems too small!"
            fi
          else
            echo "âŒ WASM file not generated!"
            exit 1
          fi
          
          if [ -f "exports/web/index.pck" ]; then
            pck_size=$(stat -c%s "exports/web/index.pck")
            echo "âœ… Built PCK file: $pck_size bytes"
          else
            echo "âŒ PCK file not generated!"
            exit 1
          fi
          
          if [ -f "exports/web/index.js" ]; then
            js_size=$(stat -c%s "exports/web/index.js")
            echo "âœ… Built JS file: $js_size bytes"
            
            # Verify JS contains Engine class
            if grep -q "Engine" "exports/web/index.js"; then
              echo "âœ… JavaScript contains Engine class"
            else
              echo "âŒ JavaScript missing Engine class!"
              exit 1
            fi
          else
            echo "âŒ JavaScript file not generated!"
            exit 1
          fi
          
          echo "ğŸ”„ Updating LFS tracked files with new builds..."
          git add exports/web/index.wasm exports/web/index.pck
          echo "âœ… New builds ready for LFS tracking for $project"
          
          cd ..
        done
        
        echo ""
        echo "ğŸ“Š Disk usage before cleanup:"
        du -sh ~/.local/share/godot/ 2>/dev/null || echo "No Godot directory found"
        ls -lh /usr/local/bin/godot 2>/dev/null || echo "No Godot executable found"
        
        echo "ğŸ§¹ Cleaning up build tools to reduce artifact size..."
        sudo rm -f /usr/local/bin/godot
        rm -rf ~/.local/share/godot/export_templates/
        
        echo "ğŸ“Š Disk usage after cleanup:"
        du -sh ~/.local/share/godot/ 2>/dev/null || echo "Godot directory cleaned"
        ls -lh /usr/local/bin/godot 2>/dev/null || echo "Godot executable cleaned"
        
        echo "âœ… Build tools cleanup completed"
        echo "ğŸ‰ All Godot projects built successfully!"
    
    - name: ğŸ” Verify Godot files
      run: |
        echo "ğŸ“Š Verifying freshly built Godot export files..."
        
        # Determine which projects were built
        if [ -n "${{ github.event.inputs.godot_projects }}" ]; then
          GODOT_PROJECTS="${{ github.event.inputs.godot_projects }}"
        else
          GODOT_PROJECTS="${DEFAULT_GODOT_PROJECTS}"
        fi
        
        echo "ğŸ“ Verifying projects: $GODOT_PROJECTS"
        
        # Convert comma-separated list to array
        IFS=',' read -ra PROJECT_ARRAY <<< "$GODOT_PROJECTS"
        
        # Verify each project
        for project in "${PROJECT_ARRAY[@]}"; do
          # Trim whitespace
          project=$(echo "$project" | xargs)
          
          echo ""
          echo "ğŸ” Verifying project: $project"
          echo "=================================="
          
          ls -lh "$project/exports/web/" || echo "âŒ Godot exports not found for $project"
          
          echo "ğŸ” Checking critical files (post-build) for $project:"
          
          # Check WASM file (freshly built)
          if [ -f "$project/exports/web/index.wasm" ]; then
            file_size=$(stat -c%s "$project/exports/web/index.wasm" 2>/dev/null || stat -f%z "$project/exports/web/index.wasm")
            echo "ğŸ“ WASM file size: $file_size bytes"
            
            if [ "$file_size" -lt 100000 ]; then
              echo "âŒ WASM file too small, might be corrupted"
              exit 1
            else
              echo "âœ… WASM file looks good ($file_size bytes)"
            fi
          else
            echo "âŒ WASM file not found for $project"
            exit 1
          fi
          
          # Check PCK file (freshly built)
          if [ -f "$project/exports/web/index.pck" ]; then
            pck_size=$(stat -c%s "$project/exports/web/index.pck" 2>/dev/null || stat -f%z "$project/exports/web/index.pck")
            echo "ğŸ“ PCK file size: $pck_size bytes"
            
            if [ "$pck_size" -lt 1000 ]; then
              echo "âŒ PCK file too small, might be corrupted"
              exit 1
            else
              echo "âœ… PCK file looks good ($pck_size bytes)"
            fi
          else
            echo "âŒ PCK file not found for $project"
            exit 1
          fi
          
          # Check JavaScript file (freshly built)
          if [ -f "$project/exports/web/index.js" ]; then
            js_size=$(stat -c%s "$project/exports/web/index.js" 2>/dev/null || stat -f%z "$project/exports/web/index.js")
            echo "ğŸ“ JavaScript file size: $js_size bytes"
            
            # Check if it contains the Engine class
            if grep -q "Engine" "$project/exports/web/index.js"; then
              echo "âœ… JavaScript file contains Engine class"
            else
              echo "âŒ JavaScript file missing Engine class!"
              head -n 10 "$project/exports/web/index.js"
              exit 1
            fi
          else
            echo "âŒ JavaScript file not found for $project"
            exit 1
          fi
          
          echo "ğŸ“‚ All export files for $project (freshly built):"
          find "$project/exports/web/" -type f -exec ls -lh {} \;
        done
        
        echo ""
        echo "âœ… All Godot projects verified successfully!"
    
    - name: ğŸ”§ Prepare deployment files
      run: |
        echo "ğŸš€ Preparing files for deployment..."
        
        mkdir -p dist
        cp -r * dist/ 2>/dev/null || true
        touch dist/.nojekyll
        
        cat > dist/_headers << 'EOF'
        /*
          Cross-Origin-Embedder-Policy: require-corp
          Cross-Origin-Opener-Policy: same-origin
        
        /*.wasm
          Content-Type: application/wasm
          
        /*.pck
          Content-Type: application/octet-stream
          
        /*.js
          Content-Type: text/javascript
        EOF
        
        echo "ğŸ“‹ Verifying deployment files..."
        ls -la dist/
        
        # Determine which projects were built
        if [ -n "${{ github.event.inputs.godot_projects }}" ]; then
          GODOT_PROJECTS="${{ github.event.inputs.godot_projects }}"
        else
          GODOT_PROJECTS="${DEFAULT_GODOT_PROJECTS}"
        fi
        
        echo "ğŸ® Checking Godot files in deployment for projects: $GODOT_PROJECTS"
        
        # Convert comma-separated list to array
        IFS=',' read -ra PROJECT_ARRAY <<< "$GODOT_PROJECTS"
        
        # Verify each project in deployment
        for project in "${PROJECT_ARRAY[@]}"; do
          # Trim whitespace
          project=$(echo "$project" | xargs)
          
          echo ""
          echo "ğŸ” Verifying deployment for project: $project"
          
          ls -lh "dist/$project/exports/web/" || echo "âŒ Godot exports missing in dist for $project"
          
          if [ -f "dist/$project/exports/web/index.wasm" ]; then
            wasm_size=$(stat -c%s "dist/$project/exports/web/index.wasm" 2>/dev/null || stat -f%z "dist/$project/exports/web/index.wasm")
            echo "âœ… WASM file in dist for $project: $wasm_size bytes"
          else
            echo "âŒ WASM file missing in dist directory for $project"
            exit 1
          fi
          
          if [ -f "dist/$project/exports/web/index.pck" ]; then
            pck_size=$(stat -c%s "dist/$project/exports/web/index.pck" 2>/dev/null || stat -f%z "dist/$project/exports/web/index.pck")
            echo "âœ… PCK file in dist for $project: $pck_size bytes"
          else
            echo "âŒ PCK file missing in dist directory for $project"
            exit 1
          fi
        done
        
        echo ""
        echo "âœ… All Godot projects verified in deployment!"

    - name: ğŸ“š Run documentation tools
      run: |
        echo "ğŸ“š Running docsh documentation tools..."
        
        # Check if docsh directory exists
        if [ ! -d "docsh" ]; then
          echo "âŒ docsh directory not found, skipping documentation generation"
          exit 0
        fi
        
        # Check if autorun.sh exists
        if [ ! -f "docsh/autorun.sh" ]; then
          echo "âŒ docsh/autorun.sh not found, skipping documentation generation"
          exit 0
        fi
        
        # Make autorun.sh executable
        chmod +x docsh/autorun.sh
        
        # Run the documentation tools
        echo "ğŸ”„ Executing docsh/autorun.sh..."
        bash docsh/autorun.sh
        
        echo "âœ… Documentation tools completed successfully!"

    - name: ğŸ” Debug information
      run: |
        echo "ğŸ› Debug information:"
        echo "Current directory contents:"
        ls -la
        
        echo "Git status:"
        git status --porcelain
        
        echo "Submodule status:"
        git submodule status
    
    - name: ğŸ“„ Setup GitHub Pages
      uses: actions/configure-pages@v4
    
    - name: ğŸ“¤ Upload artifact to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'dist'
    
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: âœ… Deployment Summary
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ“Š Deployment details:"
        echo "  - Repository: ${{ github.repository }}"
        echo "  - Branch: ${{ github.ref_name }}"
        echo "  - Commit: ${{ github.sha }}"
        echo "  - Workflow: ${{ github.workflow }}"
        
        # Show which projects were built
        if [ -n "${{ github.event.inputs.godot_projects }}" ]; then
          GODOT_PROJECTS="${{ github.event.inputs.godot_projects }}"
          echo "  - Built projects (manual): $GODOT_PROJECTS"
        else
          echo "  - Built projects (default): ${DEFAULT_GODOT_PROJECTS}"
        fi
        
        echo ""
        echo "ğŸ® Godot projects deployed:"
        # Convert comma-separated list to array
        PROJECTS="${{ github.event.inputs.godot_projects }}"
        if [ -z "$PROJECTS" ]; then
          PROJECTS="${DEFAULT_GODOT_PROJECTS}"
        fi
        
        IFS=',' read -ra PROJECT_ARRAY <<< "$PROJECTS"
        for project in "${PROJECT_ARRAY[@]}"; do
          project=$(echo "$project" | xargs)
          echo "  - $project: ${{ steps.deployment.outputs.page_url }}$project/exports/web/"
        done
